<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header_style.css">
    <link rel="stylesheet" href="footer_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="payement_style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="img/YouShope.svg" alt="">
            </div>
            <nav>
                <ul>
                    <li class="li">Shop</li>
                    <li>Blog</li>
                    <li>Our Story</li>
                    <li>|</li>
                    <li><a href="#" class="fa-solid fa-magnifying-glass" style="color: #000000;"></a></li>
                    <li><a href="#" class="fa-solid fa-cart-shopping" style="color: #000000;"></a></li>
                    <li><a href="#" class="fa-regular fa-user" style="color: #030303;"></a></li>
                </ul>
            </nav>
        </div>
    </header>





    <main>
        <h2>Checkout Form</h2>
<div class="row">
    <div class="container">
      <form>
      
        <div class="row">

          <div class="col" style="    margin-top: 9px;">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" name="firstname" placeholder="full name">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text"  name="email" placeholder="email @example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text"  name="address" placeholder="adresse">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text"  name="city" placeholder="City">

                <div class="row">
                <div class="col">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
                </div>
          </div>

          <div class="col" style=" margin-top: 2px;">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
                    <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder=" Name on Card ">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                <div class="row">
                <div class="col">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2024">
                </div>
                <div class="col">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
                </div>
          </div>
          
        </div>

        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>

    </div>
  </div>



  <div class="col">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>
      <p><a href="#">Product 1</a> <span class="price">$15</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$15</b></span></p>
    </div>
  </div>
</div>
    </main>



    <footer> 
        <hr> 
        <div class="footer">
            <div class="footer-info">
                <a href="#">CONTACT</a>
                <a href="#">TERMS OF SERVICES</a>
                <a href="#">SHIPPING AND RETURNS</a>
            </div>
            
            <div class="footer-email">
                <h5>Give an email, get the newsletter.</h5>
                <a href="#" class="link"><i class="fa-solid fa-arrow-right" style="color: #707070;"></i></a>
                <hr>
                
            </div>
            <div class="footer-reseau">
                <a href="#"><i class="fa-brands fa-linkedin" style="color: #707070;"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f" style="color: #707070;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" style="color: #707070;"></i></a>
                <a href=""><i class="fa-brands fa-x-twitter" style="color: #707070;"></i></a>
            </div>     
        </div>
        
         
    </footer>
</body>
</html>
