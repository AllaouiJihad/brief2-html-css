                </ul>
            </nav>

        </div>

    <main>
        <h2>Checkout Form</h2>
<div class="row">
    <div class="container">
      <form id="form" >
      
        <div class="row">

          <div class="col" style="    margin-top: 9px;">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" name="firstname" required pattern="^[a-z]{3,15}$" placeholder="full name">
                <small></small>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text"  name="email" required placeholder="email @example.com">
                <small></small>
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text"  name="address" required placeholder="adresse">
                <small></small>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text"  name="city" required placeholder="City">

                <div class="row">
                <div class="col">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required placeholder="state">
                    <small></small>
                </div>
                <div class="col">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" required placeholder="10001">
                    <small></small>
                </div>
                </div>
          </div>

          <div class="col" style=" margin-top: 2px;">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
                    <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" required placeholder=" Name on Card ">
                <small></small>
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" required placeholder="1111-2222-3333-4444">
                <small></small>
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" required placeholder="September">
                <small></small>
                <div class="row">
                <div class="col">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear"  requiredplaceholder="2024">
                    <small></small>
                </div>
                <div class="col">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="352">
                    <small></small>
                </div>
                </div>
          </div>
          
        </div>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>

    </div>
  </div>



  <div class="col">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h4>
      <p><a  href="#">Product 1</a> <span id="p1" class="price">400$</span></p>
      <p><a  href="#">Product 1</a> <span id="p2" class="price">400$</span></p>

      <hr>
      <p>Total <span class="price" id="Total" style="color:black"><b>800$</b></span></p>
    </div>
  </div>
</div>
