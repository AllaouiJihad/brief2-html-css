<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px solid red;
        }
        .grid {
            height: 80vh;
            width: 100%;
          display: grid;
          grid-template-columns: 1fr 5fr 3fr;
          grid-template-rows: 1fr 5fr 10fr 10fr 2fr 7fr;
          gap: 20px;
           grid-template-areas:
           ". header header"
           "head head head "
           "head1 head1 head1"
           "head2 head2 head2"
            "main   main   sidebar"
             "footer footer footer"
             ;
}
.header{
    grid-area: header;
    background-color: blue;
}
.main{
    grid-area: main;
    background-color: aquamarine;
    margin-left: 0;
}
.sidebar{
    grid-area: sidebar;
    background-color: blueviolet
}
.footer{
    grid-area: footer;
    background-color: brown;
}
.head{
    grid-area: head;
    background-color: black;
}
.head1{
    grid-area: head1;
    background-color: bisque;
}
.head2{
    grid-area: head2;
    background-color: aqua;
}

    </style>
</head>
<body>
    <div class="grid">
        <div class="header">test</div>
        <div class="main">lorem*1000</div>
        <div class="sidebar"></div>
        <div class="footer"></div>
        <div class="head"></div>
        <div class="head1"></div>
        <div class="head2"></div>
           
    </div>
    
</body>
</html>
